@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
       	<script src="@routes.Assets.versioned("javascripts/angular.min.js")" type="text/javascript"></script>
      	<script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
      	<script src="@routes.Assets.versioned("javascripts/customer.controller.js")" type="text/javascript"></script>
    </head>
    <body>
	    <div ng-app="customerApp">	
			Choose a customer JSON file to sort:
			<div ng-controller="CustomerController">
	         	 <input type="file" on-read-file="showContent($data)" />
	         	 <div id="global">
				     <div id="left" ng-if="customer">
				     	<h2>Original customers:</h2>
				     	<pre>{{ customer }}</pre>
		         	 </div>
		         	 <div id="right" ng-if="sortedCustomer">
		         	 	<h2>Customers soreted by due time:</h2>
				     	<li ng-repeat="customer in sortedCustomer">
					      <p>id: {{ customer.id }}<br/>
					      name: {{ customer.name }}<br/>
					      due time: {{ customer.duetime }}<br/>
					      join time: {{ customer.jointime }}</p>
					    </li> 	
		         	 </div>
	         	 </div>
	      	</div>
	     </div>
    </body>
</html>
